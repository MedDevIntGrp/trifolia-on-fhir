<h1>Profiles/Extensions (Structure Definitions)</h1>
<app-tooltip-icon tooltipKey="structuredefinition.description" [showAsAlert]="true" alertTitle="Description"></app-tooltip-icon>

<div class="input-group">
    <input type="text" class="form-control" [ngModel]="nameText" (ngModelChange)="nameTextChanged($event)" placeholder="Search name"/>
    <input type="text" class="form-control" [ngModel]="urlText" (ngModelChange)="urlTextChanged($event)" placeholder="Search complete url"/>
    <select class="form-control" [(ngModel)]="implementationGuideId" (change)="criteriaChanged()" [class.disabled]="!implementationGuideId">
        <option [ngValue]="null" selected>Search implementation guide</option>
        <option *ngFor="let ig of implementationGuides" [ngValue]="ig.id">{{ig.name}}</option>
    </select>
    <div class="input-group-btn">
        <button type="button" class="btn btn-default" title="Clear filters" (click)="clearFilters()">
            <i class="fa fa-times"></i>
        </button>
        <button type="button" class="btn btn-default" title="Refresh" (click)="getStructureDefinitions()">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>

<br />

<ngb-pagination class="d-flex justify-content-center" [maxSize]="5" [collectionSize]="response.total" [(page)]="page" [boundaryLinks]="true" (pageChange)="criteriaChanged()"></ngb-pagination>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th class="experimental">Experimental</th>
        <th>Type</th>
        <th class="contact">Contact</th>
        <th>
            <div class="pull-right">
                <a class="btn btn-default" routerLink="/structure-definition/new" title="Create a new structure definition">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </th>
    </tr>
    </thead>
    <tbody *ngIf="response && response.items && response.items.length > 0">
    <tr *ngFor="let p of response.items">
        <td>{{p.id}}</td>
        <td>
            {{p.name}} <i class="fa fa-comment" *ngIf="p.description" [ngbTooltip]="p.description"></i>
            <br/>
            <sub>{{p.url}}</sub>
        </td>
        <td class="experimental">{{p.experimental ? "Yes" : "No"}}</td>
        <td>{{p.type}}</td>
        <td class="contact">{{p.contact}}</td>
        <td>
            <div class="pull-right btn-group">
                <a class="btn btn-default" [routerLink]="['/structure-definition', p.id]" title="Edit this resource">
                    <i class="fa fa-edit"></i>
                </a>
                <button type="button" class="btn btn-default" (click)="remove(p)" title="Remove this resource">
                    <i class="fa fa-remove"></i>
                </button>
                <button type="button" class="btn btn-default" (click)="changeId(p)" title="Change this resource's ID">
                    <i class="fa fa-id-badge"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="6">
            <ngb-pagination class="d-flex justify-content-center" [maxSize]="5" [collectionSize]="response.total" [(page)]="page" [boundaryLinks]="true" (pageChange)="criteriaChanged()"></ngb-pagination>
        </td>
    </tr>
    </tfoot>
</table>

<footer class="footer">
    <span class="message">{{message}}</span>
</footer>

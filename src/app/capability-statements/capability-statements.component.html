<h1>Capability Statements</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>
      <div class="pull-right">
        <button type="button" class="btn btn-default" routerLink="/capability-statement/new">New</button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cs of capabilityStatements">
    <td>{{cs.name}} <span class="badge">{{cs.id}}</span></td>
    <td>
      <div class="pull-right">
        <a class="btn btn-default" routerLink="/capability-statement/{{cs.id}}">Edit</a>
        <button type="button" class="btn btn-default" (click)="remove(cs)">Remove</button>
      </div>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="3">{{capabilityStatements.length}} total capability statements</td>
  </tr>
  </tfoot>
</table>

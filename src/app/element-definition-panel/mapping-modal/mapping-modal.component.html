<div class="modal-header">
    <h4 class="modal-title">Edit mappings</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Identity</th>
            <th>Language</th>
            <th>Map</th>
            <th>Comment</th>
            <th>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" (click)="mappings.push({ identity: '', map: '' })">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mapping of mappings; let mi = index">
            <td>
                <app-fhir-string [parentObject]="mappings[mi]" propertyName="identity" [required]="true" [isFormGroup]="false"></app-fhir-string>
            </td>
            <td>
                <app-fhir-string [parentObject]="mappings[mi]" propertyName="language" [isFormGroup]="false"></app-fhir-string>
            </td>
            <td>
                <app-fhir-string [parentObject]="mappings[mi]" propertyName="map" [required]="true" [isFormGroup]="false"></app-fhir-string>
            </td>
            <td>
                <app-fhir-string [parentObject]="mappings[mi]" propertyName="comment" [isFormGroup]="false"></app-fhir-string>
            </td>
            <td>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" (click)="mappings.splice(mi, 1)">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="activeModal.close()">Done</button>
</div>

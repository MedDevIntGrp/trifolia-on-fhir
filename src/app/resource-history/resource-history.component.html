<table class="table table-striped" *ngIf="historyBundle && historyBundle.total > 0">
    <thead>
    <tr>
        <th>Version ID</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of historyBundle.entry">
        <td><a href="javascript:void(0)" (click)="loadHistory(entry.resource)">{{entry.resource.meta.versionId}}</a></td>
        <td><a href="javascript:void(0)" (click)="loadHistory(entry.resource)">{{entry.resource.meta.lastUpdated}}</a></td>
    </tr>
    </tbody>
</table>

<h1>Value Sets</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>
      <div class="pull-right">
        <button type="button" class="btn btn-default" routerLink="/value-set/new">New</button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vs of valueSets">
    <td>{{vs.name}} <span class="badge">{{vs.id}}</span></td>
    <td>
      <div class="pull-right">
        <a class="btn btn-default" routerLink="/value-set/{{vs.id}}">Edit</a>
        <a class="btn btn-default" routerLink="/value-set/{{vs.id}}/expand">Expand</a>
        <button type="button" class="btn btn-default" (click)="remove(vs)">Remove</button>
      </div>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="3">{{valueSets ? valueSets.length : 0}} total value sets</td>
  </tr>
  </tfoot>
</table>

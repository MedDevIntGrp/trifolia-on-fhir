<div class="form-group" *ngIf="isFormGroup">
    <label>
        <span>{{title || propertyName}} </span>
        <app-tooltip-icon [tooltipPath]="tooltipPath" [tooltipKey]="tooltipKey"></app-tooltip-icon>
    </label>

    <input type="text" class="form-control"
           [(ngModel)]="value"
           [class.is-invalid]="required && !parentObject[propertyName]"
           placeholder="{{placeholder}}"
           (change)="onChanged()" />
</div>
<div *ngIf="!isFormGroup" [class.input-group]="title">
    <div class="input-group-addon" *ngIf="title">
        <span>{{title}} </span>
        <app-tooltip-icon [tooltipPath]="tooltipPath" [tooltipKey]="tooltipKey"></app-tooltip-icon>
    </div>
    <input type="text" class="form-control"
           [(ngModel)]="value"
           [class.is-invalid]="required && !parentObject[propertyName]"
           placeholder="{{placeholder}}"
           (change)="onChanged()" />
</div>

<div class="form-group" *ngIf="isFormGroup">
    <label>
        <span>{{title}} </span>
        <app-tooltip-icon [tooltipPath]="tooltipPath" [tooltipKey]="tooltipKey"></app-tooltip-icon>
    </label>
    <div class="input-group">
        <select class="form-control" *ngIf="!isTypeahead">
            <option *ngIf="!required" value="">Unspecified</option>
            <option *ngFor="let o of codes" [ngValue]="o.code || o.display">{{o.display || o.code}}</option>
        </select>
        <input type="text" class="form-control" *ngIf="isTypeahead" [class.is-invalid]="required && !parentObject[propertyName]" [(ngModel)]="parentObject[propertyName]" [ngbTypeahead]="typeaheadSearch" [resultFormatter]="typeaheadFormatter" (change)="selectedCodeChanged()" />
    </div>
</div>
<div *ngIf="!isFormGroup" [class.input-group]="!required">
    <div class="input-group-addon" *ngIf="title">
        <span>{{title}} </span>
        <app-tooltip-icon [tooltipPath]="tooltipPath" [tooltipKey]="tooltipKey"></app-tooltip-icon>
    </div>
    <select class="form-control" *ngIf="!isTypeahead" [(ngModel)]="parentObject[propertyName]" (change)="selectedCodeChanged()">
        <option *ngIf="!required" value="">Unspecified</option>
        <option *ngFor="let o of codes" [ngValue]="o.code || o.display">{{o.display || o.code}}</option>
    </select>
    <input type="text" class="form-control" *ngIf="isTypeahead" [class.is-invalid]="!parentObject[propertyName]" [(ngModel)]="parentObject[propertyName]" [ngbTypeahead]="typeaheadSearch" [resultFormatter]="typeaheadFormatter" (change)="selectedCodeChanged()" />
</div>

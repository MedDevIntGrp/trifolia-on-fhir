<div class="form-group" *ngIf="parentObject">
  <label>
    <input type="checkbox" [ngModel]="parentObject.hasOwnProperty(propertyName)" (ngModelChange)="globals.toggleProperty(parentObject, propertyName, '')"/>
    {{title || propertyName}}
    <app-tooltip-icon [tooltipKey]="tooltipKey" [tooltipPath]="tooltipPath"></app-tooltip-icon>
  </label>
  <app-markdown *ngIf="!displayOnly" [(ngModel)]="parentObject[propertyName]" [disabled]="isOptional && !parentObject.hasOwnProperty(propertyName)"></app-markdown>
  <div *ngIf="displayOnly && parentObject.hasOwnProperty(propertyName)">
    <p>{{parentObject[propertyName]}} [<a href="javascript:void(0)" (click)="openModal()">Edit</a>]</p>
  </div>
</div>

<div class="modal-header">
    <h4 class="modal-title">Select published implementation guide</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-striped" *ngIf="guides">
        <thead>
        <tr>
            <th>Name</th>
            <th>URL</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let g of guides">
            <td>{{g.name}}</td>
            <td>{{g.url}}</td>
            <td>
                <button type="button" class="btn btn-default" title="Select this implementation guide" (click)="activeModal.close(g)">
                    <i class="fa fa-hand-pointer-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
</div>

<h1>Implementation Guides</h1>
<app-tooltip-icon tooltipKey="implementationguide.description" [showAsAlert]="true" alertTitle="Description"></app-tooltip-icon>

<div class="input-group" [attr.data-intro]="Globals.introText['browse.search']">
    <input type="text" class="form-control" [ngModel]="nameText" (ngModelChange)="nameTextChanged($event)" placeholder="Search name" />
    <input type="text" class="form-control" [ngModel]="titleText" (ngModelChange)="titleTextChanged($event)" placeholder="Search title" />
    <div class="input-group-btn">
        <button type="button" class="btn btn-default" title="Clear filters" (click)="clearFilters()">
            <i class="fa fa-times"></i>
        </button>
        <button type="button" class="btn btn-default" title="Refresh" (click)="getImplementationGuides()">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>

<br />

<div *ngIf="results && results.total > 0" [attr.data-intro]="Globals.introText['browse.paging']">
    <ngb-pagination
            class="d-flex justify-content-center"
            [maxSize]="5"
            [collectionSize]="results.total"
            [(page)]="page"
            [boundaryLinks]="true"
            (pageChange)="criteriaChangedEvent.next()">
    </ngb-pagination>
</div>

<table class="table table-striped" *ngIf="results">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th class="actions-column-4">
            <div class="pull-right">
                <button type="button" class="btn btn-default" routerLink="/implementation-guide/new" title="Create a new implementation guide" [attr.data-intro]="Globals.introText['browse.add']">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </th>
    </tr>
    </thead>
    <tbody *ngIf="!configService.showingIntroduction">
    <tr *ngFor="let ig of implementationGuides">
        <td>{{ig.id}}</td>
        <td>{{ig.name}}</td>
        <td>{{ig.title}}</td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-default" routerLink="/implementation-guide/{{ig.id}}" title="Edit this resource">
                    <i class="fa fa-edit"></i>
                </a>
                <a class="btn btn-default" routerLink="/implementation-guide/{{ig.id}}/view" title="View this resource">
                    <i class="fa fa-eye"></i>
                </a>
                <button type="button" class="btn btn-default" (click)="remove(ig)" title="Remove this resource">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button type="button" class="btn btn-default" (click)="changeId(ig)" title="Change this resource's ID">
                    <i class="fa fa-id-badge"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
    <tbody *ngIf="configService.showingIntroduction">
    <tr>
        <td>DEMO-ID</td>
        <td>Demo Name</td>
        <td>Demo Title</td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-default" href="#" title="Edit this resource" [attr.data-intro]="Globals.introText['browse.edit']">
                    <i class="fa fa-edit"></i>
                </a>
                <a class="btn btn-default" href="#" title="View this resource" [attr.data-intro]="Globals.introText['browse.ig.view']">
                    <i class="fa fa-eye"></i>
                </a>
                <button type="button" class="btn btn-default" title="Remove this resource" [attr.data-intro]="Globals.introText['browse.remove']">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button type="button" class="btn btn-default" title="Change this resource's ID" [attr.data-intro]="Globals.introText['browse.changeid']">
                    <i class="fa fa-id-badge"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr *ngIf="results && results.total === 0">
        <td colspan="3">No implementation guides! Create one by clicking <a routerLink="/implementation-guide/new">here</a>...</td>
    </tr>
    <tr *ngIf="results && results.total > 0">
        <td colspan="3">
            <ngb-pagination class="d-flex justify-content-center" [maxSize]="5" [collectionSize]="results.total" [(page)]="page" [boundaryLinks]="true" (pageChange)="criteriaChangedEvent.next()"></ngb-pagination>
        </td>
    </tr>
    </tfoot>
</table>

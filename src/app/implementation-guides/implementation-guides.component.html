<h1>Implementation Guides</h1>
<app-tooltip-icon tooltipKey="implementationguide.description" [showAsAlert]="true" alertTitle="Description"></app-tooltip-icon>

<div class="input-group">
    <input type="text" class="form-control" [ngModel]="nameText" (ngModelChange)="nameTextChanged($event)" placeholder="Search name" />
    <div class="input-group-btn">
        <button type="button" class="btn btn-default" title="Clear filters" (click)="clearFilters()">
            <i class="fa fa-times"></i>
        </button>
        <button type="button" class="btn btn-default" title="Refresh" (click)="getImplementationGuides()">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>

<br />

<ngb-pagination class="d-flex justify-content-center" *ngIf="results && results.total > 0" [maxSize]="5" [collectionSize]="results.total" [(page)]="page" [boundaryLinks]="true" (pageChange)="criteriaChanged()"></ngb-pagination>

<table class="table table-striped" *ngIf="results">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>
            <div class="pull-right">
                <button type="button" class="btn btn-default" routerLink="/implementation-guide/new" title="Create a new implementation guide">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ig of implementationGuides">
        <td>{{ig.id}}</td>
        <td>{{ig.name}}</td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-default" routerLink="/implementation-guide/{{ig.id}}" title="Edit this resource"><i class="fa fa-edit"></i></a>
                <a class="btn btn-default" routerLink="/implementation-guide/{{ig.id}}/view" title="View this resource"><i class="fa fa-eye"></i></a>
                <button type="button" class="btn btn-default" (click)="remove(ig)" title="Remove this resource"><i class="fas fa-trash-alt"></i></button>
                <button type="button" class="btn btn-default" (click)="changeId(ig)" title="Change this resource's ID"><i class="fa fa-id-badge"></i></button>
            </div>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr *ngIf="results && results.total === 0">
        <td colspan="3">No implementation guides! Create one by clicking <a routerLink="/implementation-guide/new">here</a>...</td>
    </tr>
    <tr *ngIf="results && results.total > 0">
        <td colspan="3">
            <ngb-pagination class="d-flex justify-content-center" [maxSize]="5" [collectionSize]="results.total" [(page)]="page" [boundaryLinks]="true" (pageChange)="criteriaChanged()"></ngb-pagination>
        </td>
    </tr>
    </tfoot>
</table>

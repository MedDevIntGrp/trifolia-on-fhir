<h1>Implementation Guides</h1>

<div class="input-group">
  <input type="text" class="form-control" [ngModel]="contentText" (ngModelChange)="contentTextChanged($event)" placeholder="Search" [disabled]="true">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default" title="Refresh" (click)="getImplementationGuides()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>
        <div class="pull-right">
          <button type="button" class="btn btn-default" routerLink="/implementation-guide/new">New</button>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ig of implementationGuides">
      <td>{{ig.name}} <span class="badge">{{ig.id}}</span></td>
      <td>{{ig.type}}</td>
      <td>
        <div class="pull-right">
          <a class="btn btn-default" routerLink="/implementation-guide/{{ig.id}}">Edit</a>
          <button type="button" class="btn btn-default" (click)="remove(ig)">Remove</button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">{{implementationGuides.length}} total implementation guides</td>
    </tr>
  </tfoot>
</table>
